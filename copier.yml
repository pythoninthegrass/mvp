# CONFIGURATION -------------------------
_min_copier_version: "9"
_envops:
  autoescape: false
  keep_trailing_newline: true
_templates_suffix: .j2
_preserve_symlinks: true
_jinja_extensions:
- copier_templates_extensions.TemplateExtensionLoader

# PROMPT --------------------------------
project_name:
  type: str
  help: Your project name

project_description:
  type: str
  help: Your project description
  default: "minimum viable python"

author_fullname:
  type: str
  help: Your full name
  default: "{{ 'pythoninthegrass' | git_user_name }}"

author_email:
  type: str
  help: Your email
  default: "{{ '4097471+pythoninthegrass@users.noreply.github.com' | git_user_email }}"

author_username:
  type: str
  help: Your GitHub username
  default: "pythoninthegrass"

repository_provider:
  type: str
  help: Your repository provider
  default: github.com
  choices:
  - github.com

repository_namespace:
  type: str
  help: Your repository namespace
  default: "{{ author_username }}"

repository_name:
  type: str
  help: Your repository name
  default: "{{ project_name | slugify }}"

copyright_holder:
  type: str
  help: The name of the person/entity holding the copyright
  default: "{{ author_fullname }}"

copyright_license:
  type: str
  help: Your project's license
  default: Unlicense
  choices:
    MIT License: MIT
    Apache License 2.0: Apache-2.0
    GNU General Public License v3.0: GPL-3.0
    BSD 3-Clause: BSD-3-Clause
    The Unlicense: Unlicense

python_package_name:
  type: str
  help: Your Python package name (import name)
  default: "{{ project_name | slugify('_') }}"

python_min_version:
  type: str
  help: Minimum Python version
  default: "3.11"
  choices:
    - "3.10"
    - "3.11"
    - "3.12"

use_docker:
  type: bool
  help: Include Docker configuration
  default: true

use_github_actions:
  type: bool
  help: Include GitHub Actions workflows
  default: true

use_devbox:
  type: bool
  help: Include Devbox configuration
  default: true

use_taskfile:
  type: bool
  help: Include Taskfile configuration
  default: true